{% extends "base.html" %} {% block title %}ACT Display Application{% endblock %} {% block content
    %}
    <h1 align="center">ACT Display Application Location Query</h1>
    <form method="POST">
      <div class="form-group">
        <label for="Latitude">Latitude</label>
        <input
          type="string"
          class="form-control"
          id="Latitude"
          name="Latitude"
          placeholder="Enter Latitude coordinates"
        />
      </div>
      <div class="form-group">
        <label for="Longitude">Longitude</label>
        <input
          type="string"
          class="form-control"
          id="Longitude"
          name="Longitude"
          placeholder="Enter Longitude coordinates"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Query</button>
    </form>
    {% endblock %}
